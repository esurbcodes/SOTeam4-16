name: CD - Deploy API to Lambda

on:
  push:
    branches:
      - main
    paths:
      - "src/**"
      - "requirements.txt"
      - ".github/workflows/lambda_deploy.yml"
  workflow_dispatch:

jobs:
  deploy-api:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-2

      - name: Build Lambda deployment package
        run: |
          # Create a clean zip containing your FastAPI app and dependencies spec
          zip -r app.zip src requirements.txt

      - name: Update Lambda function code
        run: |
          aws lambda update-function-code \
            --function-name ${{ secrets.LAMBDA_FUNCTION_NAME }} \
            --zip-file fileb://app.zip
