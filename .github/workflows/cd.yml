name: CD - Deploy API to Lambda
on:
  push:
    branches: [ main ]   # change to main when ready

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Build Lambda zip (code + deps)
        run: |
          python -m pip install --upgrade pip
          rm -rf package app.zip
          python -m pip install -r requirements.txt -t package
          cp -R api package/api
          cp -R repositories schemas services package/
          [ -f index.html ] && cp index.html package/ || true
          find package -name "__pycache__" -type d -exec rm -rf {} +
          cd package && zip -r ../app.zip .

      - name: Configure AWS (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ secrets.AWS_REGION }}
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}

      - name: Update Lambda code
        run: |
          aws lambda update-function-code \
            --function-name "${{ secrets.LAMBDA_FUNCTION_NAME }}" \
            --zip-file "fileb://app.zip" \
            --publish

      - name: Ensure runtime/handler (first time or when changed)
        run: |
          aws lambda update-function-configuration \
            --function-name "${{ secrets.LAMBDA_FUNCTION_NAME }}" \
            --runtime python3.11 \
            --handler api.main.handler \
            --timeout 30 \
            --memory-size 1024
